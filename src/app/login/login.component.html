<div class="wrapper">
  <div class="login-grid">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>Login</h3>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="text" placeholder="Enter username" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="text" placeholder="Enter password" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="/contacts">
          Continue
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
