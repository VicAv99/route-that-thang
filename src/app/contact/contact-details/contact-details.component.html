<mat-card>
  <mat-card-header>
    <mat-card-title>Add a contact</mat-card-title>
    <mat-card-subtitle>just do it!</mat-card-subtitle>
  </mat-card-header>
  <form [formGroup]="group" (submit)="submit(form)" #form="ngForm">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Enter name" formControlName="name" />
        <mat-error *ngIf="validateField('name', form)"> Please, enter your first name. </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput type="text" placeholder="Enter number" formControlName="phoneNumber" />
        <mat-error *ngIf="validateField('phoneNumber', form)">
          Please, enter your phone number.
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" placeholder="Enter email" formControlName="email" />
        <mat-error *ngIf="validateField('email', form)"> Please, enter your email. </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput type="text" placeholder="Enter address" formControlName="address" />
        <mat-error *ngIf="validateField('address', form)"> Please, enter your address. </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary">Submit</button>
      <button mat-raised-button type="reset" color="accent" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
