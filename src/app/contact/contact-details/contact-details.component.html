<mat-card>
  <mat-card-header>
    <mat-card-title>Add a contact</mat-card-title>
    <mat-card-subtitle>just do it!</mat-card-subtitle>
  </mat-card-header>
  <form>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Enter name" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput type="text" placeholder="Enter number" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" placeholder="Enter email" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput type="text" placeholder="Enter address" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Submit</button>
      <button mat-raised-button color="accent">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
